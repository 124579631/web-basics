<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>网站标题</title>
  <!-- 外部样式 -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>站点名</h1>
    <nav>
      <a href="#home">首页</a>
      <a href="#about">关于</a>
    </nav>
  </header>

  <main id="home">
    <section>
      <h2>节标题</h2>
      <p>这是段落。</p>
      <img src="images/photo.jpg" alt="描述图片内容">
    </section>

    <section id="contact">
      <h2>联系</h2>
      <form id="contactForm" action="#" method="post" novalidate>
        <label>姓名 <input name="name" type="text" required></label>
        <label>邮箱 <input name="email" type="email" required></label>
        <button type="submit">发送</button>
      </form>
    </section>
  </main>

  <footer>
    <p>版权信息</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
